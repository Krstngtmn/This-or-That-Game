<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="game.css">
  <title>Movie-o-Mator</title>
</head>
<body>

  <main class="main-body">

    <div class="game-name">
      <h1>Pick a Movie</h1>
      <p>Type in your name and start picking movies to watch</p>
    </div>

    <div class="game-div" id="gameContainer">

      <div class="your-name">
        <label for="username"></label> 
        <input class= "username" id="username" type="text" minlength="1" placeholder="Type your name to start" required>
        <button class="button" type="button">Let's go!</button>
      </div>

      <div class="player player1">
        <div class="photo">
          <img class="clickable" src="" alt="">
          <h2>Option 1</h2>
        </div>
      </div>

      <div class="vs"></div>

      <div class="player player2">
        <div class="photo">
          <img class="clickable" src="" alt="">
          <h2>Option 2</h2>
        </div>
      </div>
      
    </div>

  </main>
  <script src="game.js"></script>

</body>
</html>
